<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Plantas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Clasificador de residuos</h1>
        <div id="camera-controls">
            <button id="cameraSelect">Seleccionar Cámara</button>
            <div id="cameraOptions" class="camera-options">
                <!-- Las opciones de cámara se añadirán aquí dinámicamente -->
            </div>
            <button id="startCamera">Activar Cámara</button>
        </div>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
